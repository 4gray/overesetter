<div class="dropdown" [class.is-active]="isSelected">
    <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" (click)="toggleSelected()">
            <span>{{selected}}</span>
            <span class="icon is-small">
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </span>
        </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
            <a [routerLink]="" class="dropdown-item" (click)="switchLanguage({key:'ad',value: 'Auto-detect'}, 'fromLang')" [class.is-active]="selected === 'Auto-detect'">
                Auto-detect
            </a>
            <a [routerLink]="" class="dropdown-item" *ngFor="let lang of languages" (click)="switchLanguage(lang, 'fromLang')" [class.is-active]="selected === lang.value">
                {{lang.value}}
            </a>
        </div>
    </div>
</div>
